<div class="login-container h-100">
  <div class="login-display" *ngIf="login.logued; else loginform">
    <span class="material-icons logo">person</span>
    <span class="login-message">Logued in as {{ login.username }}</span>
    <button class="logout-button" (click)="logOut()">Logout</button>
  </div>

  <ng-template #loginform>
    <div class="login-form">
      <tw-login-form></tw-login-form>
    </div>
  </ng-template>
</div>
